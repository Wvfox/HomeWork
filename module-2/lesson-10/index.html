<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Создание таблиц</title>
		<style>
			table,
			thead,
			tbody,
			tfoot,
			tr,
			td,
			th,
			caption {
				border: 1px solid #000;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>
				Тестовая таблица
			</caption>
			<thead>
				<tr>
					<th>Ячейка шапки</th>
					<th>Ячейка шапки</th>
					<th>Ячейка шапки</th>
					<th>Ячейка шапки</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Ячейка</td>
					<td rowspan="2">Ячейка</td>
					<td>Ячейка</td>
					<td rowspan="3">Ячейка</td>
				</tr>
				<tr>
					<td>Ячейка</td>
					<td rowspan="2">Ячейка</td>
				</tr>
				<tr>
					<td>Ячейка</td>
					<td>Ячейка</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Ячейка подвала</td>
					<td colspan="2">Ячейка подвала</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
